<section class="property-details padding">
  <div class="container">

    <div class="row">

      <div class="col-md-1"></div>

      <div class="col-md-10 col-sm-12 col-xs-12">

        <div class="property-query-area">

          <div class="row">
            <div class="col-md-12">
              <h3 class="text-uppercase  bottom40">Add Your <span class="color_red">Property</span></h3>
            </div>
          </div>

          <form class="findus" [formGroup]="registrationProperty">

            <div class="row">
              <div class="col-md-6 col-sm-6">
                <div class="single-query">
                  <input type="text" class="keyword-input" formControlName="Title" placeholder="Title">
                </div>
              </div>
              <div class="col-md-6 col-sm-6">
                <div class="single-query">
                  <input type="text" class="keyword-input" formControlName="Price" placeholder="Price">
                </div>
              </div>
            </div>

            <div class="row">

              <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="single-query">
                  <select class="selectpicker" formControlName="Property_type" data-live-search="true">
                    <option selected="" value="any">Property Type:</option>
                    <option>Apartment</option>
                    <option>House</option>
                    <option>Commercial</option>
                    <option>Land</option>
                  </select>
                </div>
              </div>

              <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="single-query">
                  <select class="selectpicker" formControlName="Transaction" data-live-search="true">
                    <option selected="" value="any">Transaction:</option>
                    <option>For Sale</option>
                    <option>For Rent</option>
                    <option>For Lease</option>
                  </select>
                </div>
              </div>

            </div>

            <div class="row">
              <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="single-query">
                  <input type="text" class="keyword-input" formControlName="Bedrooms" placeholder="Bedrooms">
                </div>
              </div>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="single-query">
                  <input type="text" class="keyword-input" formControlName="Bathrooms" placeholder="Bathrooms">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 col-sm-6">
                <div class="single-query">
                  <input type="text" class="keyword-input" formControlName="Min_area" placeholder="Min Area (sq ft)">
                </div>
              </div>
              <div class="col-md-6 col-sm-6">
                <div class="single-query">
                  <input type="text" class="keyword-input" formControlName="Max_area" placeholder="Max Area (sq ft)">
                </div>
              </div>
            </div>

            <div class="row">

              <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="single-query">
                  <select class="selectpicker" formControlName="State" data-live-search="true">
                    
                    <option selected="">Select State:</option>
                    <option value="Texas"> Texas</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Mexico">Mexico</option>
                  </select>
                </div>
              </div>

              <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="single-query">
                  <select class="selectpicker" formControlName="City" data-live-search="true">
                    <option selected="" value="any">Select City:</option>
                    <option value="Dallas">Dallas</option>
                    <option value="Huntsville">Huntsville</option>
                    <option value="Victoria">Victoria</option>
                    <option value="Missouri_City">Missouri City</option>
                  </select>
                </div>
              </div>

            </div>

            <div class="row">

              <div class="col-md-12">
                <div class="single-query">
                  <textarea formControlName="Description" placeholder="Description"></textarea>
                </div>
              </div>

            </div>

            <div class="row">

              <div class="col-md-12 top30">
                <div class="query-submit-button">
                  <button (click)="onSubmit()" class="btn_fill black">Submit Poperty</button>
                </div>
              </div>
            </div>

          </form>

        </div>
      </div>

      <div class="col-md-1"></div>

    </div>

  </div>
</section>
